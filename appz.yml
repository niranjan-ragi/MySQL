    app:
        name: MySQL
        code: mysql
        notify: skchekon@ecloudcontrol.com

    build:
        version: 5.7
        env: DEV
        build_file: none
        output_files: output/*.zip
        image_template: mysql-5.7

    deploy:
        context: skchekon/DEV
        type: statefulset
        replicas: 1
        resources: x-large
        ingress: none
        port:
        - 3306

    volumes:
      - claim: mysql-data
        mount: /var/lib/mysql
        name: data
        size: 5Gi
      - claim: mysql-backup
        mount: /appz/backup
        name: backup
        size: 5Gi

    properties:
        MYSQL_ROOT_PASSWORD:
          vault: MYSQL_ROOT_PASSWORD
        MYSQL_DB_PASSWORD:
          vault: MYSQL_DB_PASSWORD
        revision : 0
