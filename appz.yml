    app:
        name: MySQL
        code: mysql
        notify: rniranjan@ecloudcontrol.com

    build:
        version: 8.0
        env: DEV
        build_file: none
        output_files: output/*.zip
        image_template: mysql-8.0

    deploy:
        context: niranjan-ragi/DEV
        type: statefulset
        replicas: 1
        ingress: none
        resources: x-large
        port:
        - 3306
        - 9101

    volumes:
      - claim: mysql-data
        mount: /var/lib/mysql
        name: data
        size: 250Gi
      - claim: mysql-backup
        mount: /appz/backup
        name: backup
        size: 250Gi

    properties:
        ENABLE_BACKUP_METRICS: 1
        BACKUP_RETENTION: 8
        BINLOG_EXPIRE_LOGS_SECONDS: 86400
        MYSQL_ROOT_PASSWORD:
          vault: MYSQL_ROOT_PASSWORD_KEY
        MYSQL_TRACKER_PASSWORD:
          vault: MYSQL_TRACKER_PASSWORD
        MYSQL_ECLOUDCONTROL_PASSWORD:
          vault: MYSQL_ECLOUDCONTROL_PASSWORD
        revision : 44
